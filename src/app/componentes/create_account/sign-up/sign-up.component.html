<header class="header  header_color p-4">
  <div class="page-header" >
    <div class="header-icon" >
      <i class="material-icons">assignment</i>
    </div>
    <div class="header-title">
      <h1 class="mb-0 text"> Sign-up</h1>
      <span class="faded">
        Be welcome to join our system!
      </span>
    </div>
  </div>
</header>
<section class="container sign-up ff-inter">
  <form (ngSubmit)="createAccount()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
    </div>
    <button id="SignUp" type="submit" class="btn btn-primary">Signup</button>
  </form>
</section>
