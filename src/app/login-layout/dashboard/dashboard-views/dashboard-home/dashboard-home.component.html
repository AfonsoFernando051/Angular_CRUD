<mat-card class="home mat-elevation-z3">
    <mat-card-title class="subtitle">
        Aulas em {{mesesDoAno[this.mes-1]}}
    </mat-card-title>
    <div id="select-month">
        <button class="month-button" mat-raised-button (click)="lastMonth()"><-</button>
        <button class="month-button" mat-raised-button (click)="nextMonth()">-></button>
    </div>
</mat-card>
