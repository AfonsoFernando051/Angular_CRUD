<div class="mat-elevation-z4">
    <table mat-table [dataSource]="aluno">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="Professor">
        <th mat-header-cell *matHeaderCellDef>Professor</th>
        <td mat-cell *matCellDef="let row">{{row.nome_professor}}</td>
      </ng-container>
      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.categoria}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="update-aluno/{{row.id}}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="delete-alunos/{{row.id}}">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
      [length]="1"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
