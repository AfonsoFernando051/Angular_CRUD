<div class="mat-elevation-z4">
    <table mat-table [dataSource]="professores">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="Veiculo Principal">
        <th mat-header-cell *matHeaderCellDef>Veiculo Principal</th>
        <td mat-cell *matCellDef="let row">{{row.veiculo1}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/dashboard/professores/update-professores/{{row.id}}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a (click)="abrirModalDelete(row.id)" style="cursor: pointer;">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
      [length]="1"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
