<mat-card>
    <mat-card-title>Excluir Professor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [value]="professor.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Veículo Principal"
            [value]="professor.veiculo1" name="veiculo1" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Veículo Secundário (Opcional)"
            [value]="professor.veiculo2" name="veiculo2" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletarProfessor()" color="primary">
        Deletar
    </button>

    <button mat-raised-button (click)="cancel()" color="primary">
        Cancelar
    </button>
</mat-card>
