<div class="table-container">
    <table>
        <thead>
        <tr>
            <th></th>
            <ng-container *ngFor="let dia of diasSemana">
            <th colspan="15">{{ dia }}</th>
            </ng-container>
        </tr>
        <tr>
            <th>Hor√°rios</th>
            <ng-container *ngFor="let dia of diasSemana">
                <ng-container *ngFor="let horario of horarios">
                    <th>{{ horario }}</th>
                </ng-container>   
            </ng-container> 
        </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let professor of professores">
                <tr>
                    <th colspan="1">{{ professor.nome }}</th>
                    <ng-container *ngFor="let dia of diasSemana">
                        <ng-container *ngFor="let horario of horarios">
                            <td></td>
                        </ng-container>   
                    </ng-container> 
                </tr>
            </ng-container>
           
        </tbody>
    </table>
</div>
